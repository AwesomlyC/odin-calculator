<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="text"></div>
        <div class="numpad">
            <button type="button" onclick="clearResult()">AC</button>
            <button type="button" onclick="flipNumber('+/-')">+/-</button>
            <button type="button" onclick="modifyText('%')">%</button>
            <button type="button" onclick="modifyText('/')">/</button>
            
            <button type="button" onclick="modifyText(7)">7</button>
            <button type="button" onclick="modifyText(8)">8</button>
            <button type="button" onclick="modifyText(9)">9</button>
            <button type="button" onclick="modifyText('*')">*</button>
            
            <button type="button" onclick="modifyText(4)">4</button>
            <button type="button" onclick="modifyText(5)">5</button>
            <button type="button" onclick="modifyText(6)">6</button>
            <button type="button" onclick="modifyText('-')">-</button>
            
            
            <button type="button" onclick="modifyText(1)">1</button>
            <button type="button" onclick="modifyText(2)">2</button>
            <button type="button" onclick="modifyText(3)">3</button>
            <button type="button" onclick="modifyText('+')">+</button>

            <button type="button" id="zero" onclick="modifyText(0)">0</button>
            <button type="button" onclick="modifyText('.')">.</button>
            
            <button type="button" onclick="calculateResult()">=</button>
        </div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
